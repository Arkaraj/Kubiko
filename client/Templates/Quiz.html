    <input type="hidden" id="myid" value="topic._id" />
    <div class="container-fluid bg-info">
      <h1>MCQ page</h1>
      <h3>Total marks allocated : topic.marks</h3>
      <div>
        <p>Map starts here</p>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>
                <span class="label label-warning" id="qid"></span>
                mcq.question
              </h3>
            </div>
            <div class="modal-body">
              <div class="col-xs-3 col-xs-offset-5">
                <div id="loadbar" style="display: none">
                  <div class="blockG" id="rotateG_01"></div>
                  <div class="blockG" id="rotateG_02"></div>
                  <div class="blockG" id="rotateG_03"></div>
                  <div class="blockG" id="rotateG_04"></div>
                  <div class="blockG" id="rotateG_05"></div>
                  <div class="blockG" id="rotateG_06"></div>
                  <div class="blockG" id="rotateG_07"></div>
                  <div class="blockG" id="rotateG_08"></div>
                </div>
              </div>
              <div class="quiz" id="quiz" data-toggle="buttons">
                <label
                  id="counter"
                  class="element-animation1 btn btn-lg btn-primary btn-block"
                  ><span class="btn-label"
                    ><i class="glyphicon glyphicon-chevron-right"></i
                  ></span>
                  <input
                    type="radio"
                    name="qcounter"
                    value="1"
                  />mcq.opt1</label
                >
                <label
                  id="b2counter"
                  class="element-animation2 btn btn-lg btn-primary btn-block"
                  ><span class="btn-label"
                    ><i class="glyphicon glyphicon-chevron-right"></i
                  ></span>
                  <input type="radio" name="qcounter" value="2" />mcq.opt2
                </label>
                <label
                  id="b3counter"
                  class="element-animation3 btn btn-lg btn-primary btn-block"
                  ><span class="btn-label"
                    ><i class="glyphicon glyphicon-chevron-right"></i
                  ></span>
                  <input type="radio" name="qcounter" value="3" />mcq.opt3
                </label>
                <label
                  id="b4counter"
                  class="element-animation4 btn btn-lg btn-primary btn-block"
                  ><span class="btn-label"
                    ><i class="glyphicon glyphicon-chevron-right"></i
                  ></span>
                  <input type="radio" name="qcounter" value="4" />mcq.opt4
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- counter=counter+1 -->
        <!-- Map ends here -->
        <div style="text-align: center">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </div>
    </div>
